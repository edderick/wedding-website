<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <style>
            body {
                background: url("static/images/background.png") no-repeat center center fixed;
                background-size: cover;
            }

            .vertical{
                margin-top:25vh;
            }

            .transparent{
                  background:rgba(255,255,255,0.6);
                  padding-top:5vh;
                  padding-bottom:5vh;
            }
        </style>

        <title>Bethan and Edward's Wedding</title>
        <script>
            function handleSubmit() {
                const password = document.getElementById('password').value;
            
				$.post("/validate_password", { password }, (data) => {
					if (data === "success") {
					   window.location.href = "/site";
					}
					else {
						alert("Incorrect password, try again or contact Edward or Bethan!");
					}
				});
            }
        </script>
    </head>
    <body>
        <div class="text-center vertical">
            <div class="transparent">
                <h1>Bethan and Edward's Wedding</h1>
                <h2>Saturday 11th August 2018</h2>
                <br />
                <h4>Please enter the password from your invite</h4>
                <form id='form' class="form-inline" action="javascript:void()">
					<div class="form-group">
						<input id="password" type="text" class="form-control"/>
						<button onclick="handleSubmit()" class="btn btn-primary">&lt;Go&gt;</button>
					</div>
                </form>
            </div>
        </div>
    </body>
</html>
